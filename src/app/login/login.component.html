<div class="container">
  <div class="card text-white bg-dark">

    <div class="card-header">
      <h3>Login</h3>
    </div>

    <div class="card-body">
      <div class="card text-white bg-secondary mb-3">
        <div class="card-body">

          <div class="form-group">
            <label for="emailInput">Email:</label>
            <input type="email" class="form-control form-control-lg" placeholder="name@website.com" id="emailInput" autofocus [(ngModel)]="userEmail" (keyup.enter)="loginUser()">
          </div>

          <div class="form-group">
            <label for="passwordInput">Password:</label>
            <input type="password" class="form-control form-control-lg" placeholder="Password" id="passwordInput" [(ngModel)]="userPassword" (keyup.enter)="loginUser()">
          </div>

        </div>
      </div>
    </div>

    <div class="card-footer d-flex justify-content-end">
      <button class="btn btn-primary btn-md" (click)="loginUser()">Submit</button>
      <button class="btn btn-primary btn-md">Cancel</button>
    </div>

  </div>
 </div>
